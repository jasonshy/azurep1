<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    // 1. Check if we already have a session
    let isLoggedIn = sessionStorage.getItem('azureUser'); 

    // 2. Check the URL: Did Azure just send us back with a 'code' or 'token'?
    const urlParams = new URLSearchParams(window.location.hash || window.location.search);
    if (urlParams.has('id_token') || urlParams.has('access_token')) {
        sessionStorage.setItem('azureUser', 'true');
        isLoggedIn = 'true';
        // Clean the URL so it looks professional again
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    // 3. If still not logged in, kick to login page
    if (!isLoggedIn) {
        window.location.href = "login.html";
    }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Reclamation</h1>

    <div id="scanner-container"></div>

    <div id="result-container">
        <p><strong>Status:</strong> <span id="status">Waiting for scan...</span></p>
        <hr>
        <div id="product-info">
	    <p><strong>UPC:</strong> <span id="display-upc">-</span></p>
            <p><strong>Brand:</strong> <span id="brand">-</span></p>
            <p><strong>Name:</strong> <span id="name">-</span></p>
            <p><strong>Volume:</strong> <span id="volume">-</span></p>
            
            <div class="quantity-section">
                <label for="quantity"><strong>Quantity:</strong></label>
                <input type="number" id="quantity" value="1" min="0">
            </div>
        </div>
	<div class="button-group">
	    <button class="btn btn-reclamation">Reclamation</button>
            <button class="btn btn-waste">Waste</button>    
	</div>
	<div class="submit-group">
	    <button id="cancel-btn">Cancel</button>
	    <button id="submit-btn">Submit Entry</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
