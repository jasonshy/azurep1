<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: none;"> 

    <div class="top-bar">
        <div>ðŸ‘¤ <span id="username"></span></div>
        <a class="logout-btn" href="/.auth/logout">Logout</a>
    </div>

    <h1>Reclamation</h1>

    <div id="scanner-container"></div>

    <div id="result-container">
        <p><strong>Status:</strong> <span id="status">Waiting for scan...</span></p>
        <hr>
        
        <div id="product-info">
            <p><strong>UPC:</strong> <span id="display-upc">-</span></p>
            <p><strong>Brand:</strong> <span id="brand">-</span></p>
            <p><strong>Name:</strong> <span id="name">-</span></p>
            <p><strong>Volume:</strong> <span id="volume">-</span></p>

            <div class="quantity-section">
                <label for="quantity"><strong>Quantity:</strong></label>
                <input type="number" id="quantity" value="1" min="0">
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-reclamation" onclick="setCategory('Reclamation')">Reclamation</button>
            <button class="btn btn-waste" onclick="setCategory('Waste')">Waste</button>
        </div>

        <div class="submit-group">
            <button id="cancel-btn" onclick="location.reload()">Cancel</button>
            <button id="submit-btn">Submit Entry</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>

    <script>
        // --- DATA TRACKING ---
        let selectedCategory = "General"; 

        function setCategory(cat) {
            selectedCategory = cat;
            document.getElementById('status').innerText = "Category Selected: " + cat;
            
            // Visual feedback: Optional, makes buttons look "active"
            console.log("Category set to:", cat);
        }

        // --- AZURE SUBMISSION ---
        async function submitToAzure() {
            const btn = document.getElementById('submit-btn');
            
            // NOTE: If you get a 401 error, you must paste the URL that includes the ?code= key
            const url = "https://handler1.azurewebsites.net/api/writeData?code=https://handler1.azurewebsites.net/api/writeData"; 

            // Gather values from the UI
            const payload = {
                upc: document.getElementById('display-upc').innerText,
                description: `${document.getElementById('brand').innerText} - ${document.getElementById('name').innerText} (${document.getElementById('volume').innerText})`,
                category: selectedCategory,
                quantity: parseInt(document.getElementById('quantity').value) || 1,
                initials: document.getElementById('username').innerText || "User"
            };

            // Don't submit if no item is scanned
            if (payload.upc === "-" || payload.upc === "") {
                alert("Please scan an item first!");
                return;
            }

            try {
                btn.innerText = "Saving...";
                btn.disabled = true;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Success! Data saved to Azure Table Storage.");
                    location.reload(); // Refresh the page to clear for next scan
                } else {
                    const errorText = await response.text();
                    alert("Azure Error: " + response.status + " - " + errorText);
                }
            } catch (err) {
                console.error("Submission failed:", err);
                alert("Connection failed. Did you enable CORS in the Azure Function App?");
            } finally {
                btn.innerText = "Submit Entry";
                btn.disabled = false;
            }
        }

        // Attach event listener to the button
        document.getElementById('submit-btn').addEventListener('click', submitToAzure);

        // --- AUTHENTICATION CHECK ---
        async function checkAuth() {
            try {
                const res = await fetch('/.auth/me');
                const data = await res.json();

                if (!data.clientPrincipal) {
                    window.location.href = "/login.html";
                    return;
                }

                // Show the UI and set the username
                document.body.style.display = "flex";
                document.getElementById("username").textContent = data.clientPrincipal.userDetails;

                // Start the scanner from script.js after a short delay
                setTimeout(() => {
                    if (typeof startScanner === "function") {
                        startScanner();
                    } else {
                        document.getElementById('status').innerText = "Error: startScanner() not found in script.js";
                    }
                }, 300);

            } catch (err) {
                console.error("Auth Check failed", err);
                window.location.href = "/login.html";
            }
        }

        // Start the process
        checkAuth();
    </script>
</body>
</html>
