<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <div>ðŸ‘¤ <span id="username"></span></div>
        <a class="logout-btn" href="/.auth/logout">Logout</a>
    </div>

    <h1>Reclamation</h1>

    <div id="scanner-container"></div>

    <div id="result-container">
        <p><strong>Status:</strong> <span id="status">Waiting for scan...</span></p>
        <hr>
        
        <div id="product-info">
            <p><strong>UPC:</strong> <span id="display-upc">-</span></p>
            <p><strong>Brand:</strong> <span id="brand">-</span></p>
            <p><strong>Name:</strong> <span id="name">-</span></p>
            <p><strong>Volume:</strong> <span id="volume">-</span></p>

            <div class="quantity-section">
                <label for="quantity"><strong>Quantity:</strong></label>
                <input type="number" id="quantity" value="1" min="0">
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-reclamation">Reclamation</button>
            <button class="btn btn-waste">Waste</button>
        </div>

        <div class="submit-group">
            <button id="cancel-btn">Cancel</button>
            <button id="submit-btn">Submit Entry</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    
    <script src="script.js"></script>

    <script>
        async function checkAuth() {
            try {
                const res = await fetch('/.auth/me');
                const data = await res.json();

                // If not logged in, go to login page
                if (!data.clientPrincipal) {
                    window.location.href = "/login.html";
                    return;
                }

                // 1. Reveal the UI
                document.body.style.display = "flex";
                document.getElementById("username").textContent = data.clientPrincipal.userDetails;

                // 2. DELAY: Wait 300ms to ensure the black box is actually visible 
                // on the screen before asking for the camera.
                setTimeout(() => {
                    if (typeof startScanner === "function") {
                        console.log("Requesting camera now...");
                        startScanner();
                    } else {
                        console.error("startScanner function is missing from script.js!");
                        document.getElementById('status').innerText = "App Error: Code Missing";
                    }
                }, 300);

            } catch (err) {
                console.error("Auth check failed", err);
                window.location.href = "/login.html";
            }
        }

        // Run the process
        checkAuth();
    </script>
</body>
</html>
