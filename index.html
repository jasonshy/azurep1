<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamation</title>
    <link rel="stylesheet" href="style.css">
    
    <style> 
        body { display: none; } 
    </style>

    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    
    <script>
        const msalConfig = {
            auth: {
                clientId: "6b6d2509-99da-40aa-a826-31fe6d400328",
                authority: "https://login.microsoftonline.com/90f3f200-a8e1-42dc-947a-65f9fc0cd0b4",
                redirectUri: window.location.origin + "/index.html"
            },
            cache: { 
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: true 
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        async function initAuth() {
            try {
                // Initialize the library
                await msalInstance.initialize();
                
                // Catch the return from Microsoft
                const response = await msalInstance.handleRedirectPromise();
                
                // If we just logged in, set that account as active
                if (response !== null) {
                    msalInstance.setActiveAccount(response.account);
                }

                // Check for existing accounts
                const currentAccounts = msalInstance.getAllAccounts();

                if (currentAccounts.length > 0) {
                    console.log("Auth Success: User identified.");
                    // REVEAL THE PAGE
                    document.body.style.display = "block";
                    
                    // START THE SCANNER (Since script.js is loaded at the bottom)
                    if (typeof startScanner === "function") {
                        startScanner();
                    }
                } else {
                    // Check if we are currently in the middle of a redirect
                    const isAuthHash = window.location.hash.includes("id_token") || 
                                     window.location.hash.includes("access_token") || 
                                     window.location.hash.includes("code");

                    if (!isAuthHash) {
                        console.log("No session found. Redirecting to login...");
                        window.location.href = "login.html";
                    } else {
                        console.log("Token detected in URL. Processing...");
                        // If there's a hash but no account yet, Microsoft is still "writing" to storage.
                        // We wait 2 seconds and try one last time.
                        setTimeout(initAuth, 2000);
                    }
                }
            } catch (err) {
                console.error("Critical Auth Error:", err);
                // Clear storage on error to prevent getting stuck in a broken state
                sessionStorage.clear();
                window.location.href = "login.html";
            }
        }

        // Start the check as soon as the script loads
        initAuth();
    </script>
</head>
<body>

    <h1>Reclamation</h1>

    <div id="scanner-container"></div>

    <div id="result-container">
        <p><strong>Status:</strong> <span id="status">Waiting for scan...</span></p>
        <hr>
        <div id="product-info">
            <p><strong>UPC:</strong> <span id="display-upc">-</span></p>
            <p><strong>Brand:</strong> <span id="brand">-</span></p>
            <p><strong>Name:</strong> <span id="name">-</span></p>
            <p><strong>Volume:</strong> <span id="volume">-</span></p>
            
            <div class="quantity-section">
                <label for="quantity"><strong>Quantity:</strong></label>
                <input type="number" id="quantity" value="1" min="0">
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-reclamation">Reclamation</button>
            <button class="btn btn-waste">Waste</button>    
        </div>
        
        <div class="submit-group">
            <button id="cancel-btn">Cancel</button>
            <button id="submit-btn">Submit Entry</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
