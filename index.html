<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamation</title>
    <link rel="stylesheet" href="style.css">
    
    <style> body { display: none; } </style>

    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <script>
        const msalConfig = {
            auth: {
                clientId: "6b6d2509-99da-40aa-a826-31fe6d400328",
                authority: "https://login.microsoftonline.com/90f3f200-a8e1-42dc-947a-65f9fc0cd0b4",
                redirectUri: window.location.origin + "/index.html"
            },
            cache: { 
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: true // Set to true to help cross-page communication
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        async function initAuth() {
            try {
                await msalInstance.initialize();
                
                // 1. Process the redirect from Microsoft
                await msalInstance.handleRedirectPromise();
                
                // 2. Check if we have accounts now
                const accounts = msalInstance.getAllAccounts();

                if (accounts.length > 0) {
                    console.log("Logged in successfully!");
                    msalInstance.setActiveAccount(accounts[0]);
                    
                    // 3. SHOW THE PAGE
                    document.body.style.display = "block";
                    
                    // 4. Start the scanner only after we are visible
                    if (typeof startScanner === "function") {
                        startScanner();
                    }
                } else {
                    // If no account and no login hash in URL, go to login
                    if (!window.location.hash.includes("id_token")) {
                        window.location.replace("login.html");
                    }
                }
            } catch (err) {
                console.error("Auth error:", err);
                window.location.replace("login.html");
            }
        }

        // Run the check
        initAuth();
    </script>
</head>
<body>
    <h1>Reclamation</h1>

    <div id="scanner-container"></div>

    <div id="result-container">
        <p><strong>Status:</strong> <span id="status">Waiting for scan...</span></p>
        <hr>
        <div id="product-info">
            <p><strong>UPC:</strong> <span id="display-upc">-</span></p>
            <p><strong>Brand:</strong> <span id="brand">-</span></p>
            <p><strong>Name:</strong> <span id="name">-</span></p>
            <p><strong>Volume:</strong> <span id="volume">-</span></p>
            
            <div class="quantity-section">
                <label for="quantity"><strong>Quantity:</strong></label>
                <input type="number" id="quantity" value="1" min="0">
            </div>
        </div>
        <div class="button-group">
            <button class="btn btn-reclamation">Reclamation</button>
            <button class="btn btn-waste">Waste</button>    
        </div>
        <div class="submit-group">
            <button id="cancel-btn">Cancel</button>
            <button id="submit-btn">Submit Entry</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
