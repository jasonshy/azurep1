<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamation</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <script>
        const msalConfig = {
            auth: {
                clientId: "6b6d2509-99da-40aa-a826-31fe6d400328", 
                authority: "https://login.microsoftonline.com/90f3f200-a8e1-42dc-947a-65f9fc0cd0b4",
                redirectUri: window.location.origin + "/index.html"
            },
            cache: {
                cacheLocation: "sessionStorage" // Keeps you logged in even if you refresh
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // This single function handles the logic for both "Just Arrived from Login" 
        // and "Already here but checking status"
        msalInstance.initialize().then(() => {
            msalInstance.handleRedirectPromise().then(response => {
                // Check if we have a valid account in cache or just received one
                const currentAccounts = msalInstance.getAllAccounts();
                
                if (response || currentAccounts.length > 0) {
                    // SUCCESS: User is authenticated.
                    const account = response ? response.account : currentAccounts[0];
                    msalInstance.setActiveAccount(account);
                    console.log("Logged in as:", account.username);
                    
                    // Optional: Clean up the URL hash
                    if (window.location.hash) {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } else {
                    // FAILURE: No account found. Go to login.
                    window.location.href = "login.html";
                }
            }).catch(err => {
                console.error("Auth Error:", err);
                window.location.href = "login.html";
            });
        });
    </script>
</head>
<body>

    <h1>Reclamation</h1>

    <div id="scanner-container"></div>

    <div id="result-container">
        <p><strong>Status:</strong> <span id="status">Waiting for scan...</span></p>
        <hr>
        <div id="product-info">
	    <p><strong>UPC:</strong> <span id="display-upc">-</span></p>
            <p><strong>Brand:</strong> <span id="brand">-</span></p>
            <p><strong>Name:</strong> <span id="name">-</span></p>
            <p><strong>Volume:</strong> <span id="volume">-</span></p>
            
            <div class="quantity-section">
                <label for="quantity"><strong>Quantity:</strong></label>
                <input type="number" id="quantity" value="1" min="0">
            </div>
        </div>
	<div class="button-group">
	    <button class="btn btn-reclamation">Reclamation</button>
            <button class="btn btn-waste">Waste</button>    
	</div>
	<div class="submit-group">
	    <button id="cancel-btn">Cancel</button>
	    <button id="submit-btn">Submit Entry</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
