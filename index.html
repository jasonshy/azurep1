<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamation</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            display: none; /* same as your original behavior */
        }

        .bottom-bar {
            background: #0078d4;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .logout-btn:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        async function checkAuth() {
            const res = await fetch('/.auth/me');
            const data = await res.json();

            if (!data.clientPrincipal) {
                window.location.href = "/login.html";
                return;
            }

            // Show the page exactly like your original MSAL version
            document.body.style.display = "block";

            // Show username
            document.getElementById("username").textContent =
                data.clientPrincipal.userDetails;

            // Start scanner if available
            if (typeof startScanner === "function") {
                startScanner();
            }
        }

        checkAuth();
    </script>
</head>

<body>

    <!-- Your ORIGINAL layout starts here -->
    <h1>Reclamation</h1>

    <div id="scanner-container"></div>

    <div id="result-container">
        <p><strong>Status:</strong> <span id="status">Waiting for scan...</span></p>
        <hr>
        <div id="product-info">
            <p><strong>UPC:</strong> <span id="display-upc">-</span></p>
            <p><strong>Brand:</strong> <span id="brand">-</span></p>
            <p><strong>Name:</strong> <span id="name">-</span></p>
            <p><strong>Volume:</strong> <span id="volume">-</span></p>

            <div class="quantity-section">
                <label for="quantity"><strong>Quantity:</strong></label>
                <input type="number" id="quantity" value="1" min="0">
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-reclamation">Reclamation</button>
            <button class="btn btn-waste">Waste</button>
        </div>

        <div class="submit-group">
            <button id="cancel-btn">Cancel</button>
            <button id="submit-btn">Submit Entry</button>
        </div>
    </div>

    <!-- Bottom bar (moved from top) -->
    <div class="bottom-bar">
        <div>Welcome, <span id="username"></span></div>
        <a class="logout-btn" href="/.auth/logout">Logout</a>
    </div>

    <!-- Scanner libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
