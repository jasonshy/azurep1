<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: none;"> <div class="top-bar">
        <div>ðŸ‘¤ <span id="username"></span></div>
        <a class="logout-btn" href="/.auth/logout">Logout</a>
    </div>

    <h1>Reclamation</h1>

    <div id="scanner-container"></div>

    <div id="result-container">
        <p><strong>Status:</strong> <span id="status">Waiting for scan...</span></p>
        <hr>
        
        <div id="product-info">
            <p><strong>UPC:</strong> <span id="display-upc">-</span></p>
            <p><strong>Brand:</strong> <span id="brand">-</span></p>
            <p><strong>Name:</strong> <span id="name">-</span></p>
            <p><strong>Volume:</strong> <span id="volume">-</span></p>

            <div class="quantity-section">
                <label for="quantity"><strong>Quantity:</strong></label>
                <input type="number" id="quantity" value="1" min="0">
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-reclamation" onclick="setCategory('Reclamation')">Reclamation</button>
            <button class="btn btn-waste" onclick="setCategory('Waste')">Waste</button>
        </div>

        <div class="submit-group">
            <button id="cancel-btn" onclick="location.reload()">Cancel</button>
            <button id="submit-btn">Submit Entry</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="script.js"></script>

    <script>
        let selectedCategory = "General"; // Default category

        function setCategory(cat) {
            selectedCategory = cat;
            document.getElementById('status').innerText = "Category: " + cat;
            // Optional: add a CSS class to highlight the selected button
        }

        async function submitToAzure() {
            const btn = document.getElementById('submit-btn');
            const url = "https://handler1.azurewebsites.net/api/writeData"; // <--- PASTE YOUR URL HERE

            // Gather data from the screen
            const payload = {
                upc: document.getElementById('display-upc').innerText,
                description: `${document.getElementById('brand').innerText} - ${document.getElementById('name').innerText} (${document.getElementById('volume').innerText})`,
                category: selectedCategory,
                quantity: parseInt(document.getElementById('quantity').value),
                initials: document.getElementById('username').innerText
            };

            if (payload.upc === "-" || payload.upc === "") {
                alert("Please scan an item first!");
                return;
            }

            try {
                btn.innerText = "Saving...";
                btn.disabled = true;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Success! Entry saved.");
                    location.reload(); // Refresh to scan next item
                } else {
                    const txt = await response.text();
                    alert("Error from Azure: " + txt);
                }
            } catch (err) {
                console.error(err);
                alert("Connection failed. Check your internet and Azure CORS settings.");
            } finally {
                btn.innerText = "Submit Entry";
                btn.disabled = false;
            }
        }

        // Attach the click event to your submit button
        document.getElementById('submit-btn').addEventListener('click', submitToAzure);

        async function checkAuth() {
            try {
                const res = await fetch('/.auth/me');
                const data = await res.json();

                if (!data.clientPrincipal) {
                    window.location.href = "/login.html";
                    return;
                }

                document.body.style.display = "flex";
                document.getElementById("username").textContent = data.clientPrincipal.userDetails;

                setTimeout(() => {
                    if (typeof startScanner === "function") {
                        startScanner();
                    } else {
                        document.getElementById('status').innerText = "App Error: Code Missing";
                    }
                }, 300);

            } catch (err) {
                window.location.href = "/login.html";
            }
        }

        checkAuth();
    </script>
</body>
</html>
