<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #app {
            display: none; /* Hidden until user is authenticated */
            padding: 20px;
        }

        .top-bar {
            background: #0078d4;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .logout-btn:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        async function checkAuth() {
            const res = await fetch('/.auth/me');
            const data = await res.json();

            if (!data.clientPrincipal) {
                window.location.href = "/login.html";
                return;
            }

            document.getElementById("app").style.display = "block";
            document.getElementById("username").textContent = data.clientPrincipal.userDetails;
        }

        checkAuth();
    </script>
</head>

<body>

    <div class="top-bar">
        <div>Welcome, <span id="username"></span></div>
        <a class="logout-btn" href="/.auth/logout">Logout</a>
    </div>

    <div id="app">
        <!-- Your scanner UI goes here -->
        <h1>Scanner Page</h1>
        <p>Your authenticated content goes here.</p>
    </div>

    <!-- Load your scanner logic -->
    <script src="script.js"></script>

</body>
</html>
